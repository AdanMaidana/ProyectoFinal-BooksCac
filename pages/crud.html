<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD-Catálogo de Libros</title>
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav>
      <div class="menuNav">
        <div class="logo">

          <a href="../index.html" class="enlaceLogo"><img src="../assets/imgs/CaCBooksLogo.png" alt=""
              class="imagenLogo">
          </a>
          <a href="../index.html">
            <h2>TuLibro.cac</h2>
          </a>
        </div>
        <div class="menuItems">
          <ul class="menu">

            <li><a href="../index.html">Inicio</a></li>
            <li><a href="#">Catálogo</a></li>

            <li><a href="./registro.html">Registro</a></li>
            <li><a href="./login.html">Iniciar sesión</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <main id="crud">
     <!-- Formulario -->
     <form id="itemForm" class="mb-4">
      <div class="row">
          <div class="formGroupsContainer">
              <input type="hidden" id="id" name="id">

              <div class="form-group">
                  <label for="name">Titulo:</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" required>
              </div>

              <div class="form-group">
                  <label for="autor">Autor</label>
                  <input type="text" class="form-control" id="autor" name="autor" required>
              </div>

              <div class="form-group">
                  <label for="generos">Generos</label>
                  <input type="text" class="form-control" id="generos" name="generos" required>
              </div>

              <div class="form-group">
                  <label for="sinopsis">Sinopsis</label>
                  <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
              </div>

            
          </div>

      </div>          

      
      <button type="submit" >Guardar</button>
  </section>
  </form>

<hr>

<h2>Libros</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Titulo</th>
      <th>Autor</th>
      <th>Géneros</th>
      <th>Sinopsis</th>
      <th colspan="2">Acciones</th>
    </tr>
  </thead>
  <tbody id="itemsTableBody">
    <!-- Contenido generado dinámicamente -->
  </tbody>
</table>
  </main>


  <footer class="footer">
    <div class="footer-left">
      <h3>Menú</h3>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="/pages/catalogo.html">Catálogo</a></li>
        <li><a href="/pages/registro.html">Registrarse</a></li>
        <li><a href="/pages/login.html">Iniciar sesión</a></li>
      </ul>
    </div>

    <div class="footer-right">
      <div class="footer-logo">
        <img src="../assets/imgs/CaCBooksLogo.png" alt="logo">
        <h3>TuLibro.cac</h3>
      </div>

      <ul>
        <li>Ayuda</li>
        <li>Términos y condiciones</li>
      </ul>
    </div>

  </footer>
  <script src="../js/app.js"></script>
</body>

</html>
